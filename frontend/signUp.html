<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <body class="bg-primary">
      <div class="container w-25 bg-info p-5 rounded" style="margin-top: 125px">
        <form id="signupForm">
          <div class="mb-3">
            <label for="signupName" class="form-label"
              ><b>Name</b></label
            >
            <input
              type="name"
              class="form-control"
              id="signupName"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="signupUsername" class="form-label"
              ><b>Username</b></label
            >
            <input
              type="name"
              class="form-control"
              id="signupUsername"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="signupEmail" class="form-label"
              ><b>Email</b></label
            >
            <input
              type="email"
              class="form-control"
              id="signupEmail"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label"
              ><b>Password</b></label
            >
            <input
              type="password"
              class="form-control"
              id="signupPassword"
            />
          </div>
          <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        <div class="mt-3">
          <b><a href="login.html" class="text-decoration-none">Login</a></b>
        </div>
      </div>
      <script src="js/signUp.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </body>
  </body>
</html>
