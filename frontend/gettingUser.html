<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div id="alertContainerUser"></div>
    <div class="container w-25 bg-info rounded p-5 text-white" style="margin-top: 150px;">
        <div class="fs-5">
            <b>Name: </b><span id="userName"></span>
        </div>
        <div class="mt-5 fs-5">
            <b>Username: </b><span id="userUsername"></span>
        </div>
        <div class="mt-5 fs-5">
            <b>Email: </b><span id="userEmail"></span>
        </div>
        <button type="button" id="logoutButton" class="btn btn-primary mt-5 text-white">Log Out</button>
    </div>
    <script src="js/gettingUser.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "login.html";
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
